<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration and Questionnaire</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Registration Form -->
    <section id="registration-section">
      <h1>Vocabulary test Semester 1 5/14</h1>
      <h1>Registration</h1>
      <form id="registration-form">
        <div class="form-group">
          <label for="nickname">Nickname:</label>
          <input type="text" id="nickname" name="nickname" required>
        </div>
        
        <div class="form-group">
          <label for="number">Number:</label>
          <input type="number" id="number" name="number" required>
        </div>
        
        <button type="submit">Submit</button>
        
        <div id="registration-status" class="status"></div>
      </form>
    </section>
    
    <!-- Questionnaire Form -->
    <section id="questionnaire-section">
      <h1>Questionnaire</h1>
      <form id="questionnaire-form">
        <div class="form-group">
          <label for="question1">Question 1:</label>
          <input type="text" id="question1" name="question1" required>
        </div>
        
        <div class="form-group">
          <label for="question2">Question 2:</label>
          <input type="text" id="question2" name="question2" required>
        </div>
        
        <div class="form-group">
          <label for="question3">Question 3:</label>
          <input type="text" id="question3" name="question3" required>
        </div>
        
        <div class="form-group">
          <label for="question4">Question 4:</label>
          <input type="text" id="question4" name="question4" required>
        </div>
        
        <div class="form-group">
          <label for="question5">Question 5:</label>
          <input type="text" id="question5" name="question5" required>
        </div>
        
        <div class="form-group">
          <label for="question6">Question 6:</label>
          <input type="text" id="question6" name="question6" required>
        </div>
        
        <div class="form-group">
          <label for="question7">Question 7:</label>
          <input type="text" id="question7" name="question7" required>
        </div>
        
        <div class="form-group">
          <label for="question8">Question 8:</label>
          <input type="text" id="question8" name="question8" required>
        </div>
        
        <div class="form-group">
          <label for="question9">Question 9:</label>
          <input type="text" id="question9" name="question9" required>
        </div>
        
        <div class="form-group">
          <label for="question10">Question 10:</label>
          <input type="text" id="question10" name="question10" required>
        </div>
        
        <button type="submit">Submit</button>
        
        <div id="questionnaire-status" class="status"></div>
      </form>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
